<!DOCTYPE html>
<head>
  <title>{% block title %}{% endblock %} - StegDemo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
        <div class="logo"><a href="#">Steganography</a></div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/stegtool.html">Encode Tool</a></li>
            <li><a href="/stegtooldec.html">Decode Tool</a></li>
            <li><a href="/FAQ.html">FAQ</a></li>
            <li><a href="/review.html">Feedback</a></li>
            <li><a href="/tos.html">Terms</a></li>
            {% if g.user %}
                <li><button><a href="{{ url_for('auth.logout') }}">LogOut</a></button></li>
            {% else %}
                <li><button><a href="{{ url_for('auth.login') }}">Login</a></button></li>
                <li><button><a href="{{ url_for('auth.register') }}">Register</a></button></li>
            {% endif %}
        </ul>
    </div>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
