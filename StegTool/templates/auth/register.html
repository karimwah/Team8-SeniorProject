{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block header %}
<h1 class="form-title">Register</h1>
{% endblock %}

{% block content %}
<style>
  /* Additional styles specific to the login form */
  .container {
      margin: 50px auto;
      max-width: 500px;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
  }

  .form-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: rgb(255, 255, 255);
  }

  form {
      display: flex;
      flex-direction: column;
  }

  .form-group {
      margin-bottom: 20px;
  }

  label {
      font-size: 18px;
      margin-bottom: 5px;
      color: black; /* Set font color to black */
  }

  input[type="text"],
  input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      color: black; /* Set font color to black */
  }

  .check label {
      margin-top: 5px;
      color: black; /* Set font color to black */
  }

  input[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      background-color: #4CAF50;
      cursor: pointer;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
  }

  .error {
      color: red;
      margin-top: 10px;
      text-align: center;
  }
</style>


<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Enter your password">
    </div>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <input type="submit" value="Register">
  </form>
</div>
{% endblock %}
